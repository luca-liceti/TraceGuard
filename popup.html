<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>TraceGuard</title>
  <link rel="stylesheet" href="popup.css"/>
</head>
<body>
  <div class="container">
    <header>
      <h1>TraceGuard</h1>
      <button id="lockNowBtn" class="lock-btn" title="Lock vault" style="display: none;">ðŸ”’</button>
    </header>

    <!-- CREATE / UNLOCK PANEL -->
    <div id="lockPanel" class="card">
      <h2 id="lockTitle">Create a master password</h2>

      <label for="master">Password</label>
      <input id="master" type="password" placeholder="Enter password"/>

      <div id="confirmContainer">
        <label for="confirm">Confirm password</label>
        <input id="confirm" type="password" placeholder="Confirm password"/>
      </div>

      <div class="row">
        <button id="authBtn">Create</button>
      </div>

      <p class="note">
        Data is encrypted locally with AES-GCM. If you forget the master password,
        your data cannot be recovered.
      </p>
    </div>

    <!-- MAIN UI -->
    <div id="mainUI" class="card hidden">
      <form id="entryForm">
        <label for="type">Information Type</label>
        <select id="type">
          <option value="email">Email Address</option>
          <option value="phone">Phone Number</option>
          <option value="address">Address</option>
          <option value="ssn">Social Security Number</option>
          <option value="credit">Credit Card</option>
          <option value="license">Driver's License</option>
          <option value="passport">Passport Number</option>
        </select>

        <label for="value">Value</label>
        <input id="value" type="text" placeholder="Enter information"/>

        <div class="row">
          <button type="submit">Save (encrypt)</button>
          <button type="button" id="clearForm" class="secondary">Clear</button>
        </div>
      </form>

      <div class="search-area">
        <input id="search" type="text" placeholder="Filter by type, value, or website"/>
      </div>

      <h2>Saved Entries</h2>
      <div id="entriesList" class="list"></div>

      <div class="footer-actions">
        <span class="status-text">All data encrypted locally</span>
        <a href="dashboard.html" target="_blank" class="dashboard-link">Dashboard â†’</a>
      </div>
    </div>

    <div id="lockedMessage" class="note">Please unlock to access your encrypted vault.</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
